<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر مصنع هاي تك</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for RTL support and general aesthetics */
        :root {
            --primary-color: #3b82f6; /* Blue-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray-100 */
            min-height: 100vh;
        }
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Animation for the "Order Now" button */
        @keyframes pulse-once {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pulse-once {
            animation: pulse-once 0.7s ease-in-out;
        }
        /* Hide sections initially */
        .page-section { display: none; }
        .page-section.active { display: block; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Main Container -->
    <div id="app-container" class="max-w-6xl mx-auto bg-white shadow-2xl rounded-xl p-4 md:p-8 min-h-[90vh]">

        <!-- Header - Always visible -->
        <header class="mb-6 pb-4 border-b border-gray-200">
            <!-- Title is dynamically set by JS from settings -->
            <h1 id="store-title" class="text-3xl font-extrabold text-gray-900 text-center">
                <!-- متجر مصنع هاي تك (Placeholder) -->
            </h1>
            <nav id="nav-links" class="mt-4 flex justify-center space-x-4 space-x-reverse text-sm font-medium">
                <button onclick="router.navigate('home')" class="text-blue-600 hover:text-blue-800 transition duration-150 p-2 rounded-lg bg-blue-50">الصفحة الرئيسية</button>
                <button onclick="router.navigate('factory-info')" class="text-gray-600 hover:text-gray-800 transition duration-150 p-2 rounded-lg hover:bg-gray-100">معلومات المصنع</button>
                <button onclick="router.navigate('admin-login')" class="text-red-600 hover:text-red-800 transition duration-150 p-2 rounded-lg hover:bg-red-50">لوحة المدير</button>
            </nav>
        </header>

        <!-- Dynamic Content Sections -->

        <!-- 1. Customer Homepage -->
        <section id="home-page" class="page-section active">
            <div id="categories-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
                <!-- Categories will be rendered here -->
            </div>

            <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-800">المنتجات</h2>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be rendered here -->
            </div>

            <!-- Product Details Modal (for Order Now) -->
            <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="productModal.close()">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6" onclick="event.stopPropagation()">
                    <div id="modal-content">
                        <!-- Product details and Order Now button here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- 2. Order Form Page -->
        <section id="order-form-page" class="page-section">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">نموذج الطلب</h2>
            <form id="order-form" class="space-y-4 max-w-md mx-auto p-6 bg-gray-50 rounded-lg shadow-inner">
                <input type="hidden" id="order-product-id">

                <!-- Name -->
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">الاسم</label>
                    <input type="text" id="customer-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" placeholder="الاسم بالكامل">
                </div>

                <!-- Phone -->
                <div>
                    <label for="customer-phone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                    <input type="tel" id="customer-phone" required pattern="[0-9]{11}" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" placeholder="مثال: 01012345678">
                </div>

                <!-- Address -->
                <div>
                    <label for="customer-address" class="block text-sm font-medium text-gray-700">العنوان</label>
                    <textarea id="customer-address" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" rows="2" placeholder="عنوان مفصل"></textarea>
                </div>

                <!-- Payment Method -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">طريقة الدفع</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="payment-method" value="Cash on Delivery" checked class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 mr-2 text-sm text-gray-700">الدفع عند الاستلام</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="payment-method" value="InstaPay" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 mr-2 text-sm text-gray-700">انستاباي (InstaPay)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="payment-method" value="Vodafone Cash" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <span class="ml-2 mr-2 text-sm text-gray-700">فودافون كاش (Vodafone Cash)</span>
                        </label>
                    </div>
                </div>

                <!-- Payment Details (Conditional) -->
                <div id="payment-details" class="hidden border border-yellow-300 bg-yellow-50 p-4 rounded-lg space-y-3">
                    <p class="text-sm font-medium text-yellow-800">يرجى التحويل إلى الرقم التالي:</p>
                    <div class="flex items-center justify-between bg-yellow-100 p-2 rounded-lg">
                        <!-- ID added here for dynamic update from settings -->
                        <span id="transfer-number-display" class="font-mono text-lg text-gray-900"></span>
                        <button type="button" onclick="copyTransferNumber()" class="text-blue-600 hover:text-blue-800 transition duration-150 text-sm flex items-center">
                            <i data-lucide="copy" class="w-4 h-4 ml-1"></i>
                            نسخ
                        </button>
                    </div>

                    <div>
                        <label for="payment-screenshot" class="block text-sm font-medium text-gray-700">تحميل لقطة شاشة الدفع</label>
                        <input type="file" id="payment-screenshot" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <input type="hidden" id="screenshot-base64">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200 font-semibold shadow-md">
                    إتمام الطلب
                </button>
            </form>
        </section>

        <!-- 3. Order Confirmation Page -->
        <section id="confirmation-page" class="page-section text-center p-10">
            <i data-lucide="check-circle" class="w-16 h-16 text-green-500 mx-auto mb-4"></i>
            <h2 class="text-3xl font-bold mb-4 text-green-700">تم إكمال طلبك بنجاح!</h2>
            <p class="text-gray-600 mb-6">شكراً لطلبك. سنتواصل معك قريباً لتأكيد التفاصيل.</p>
            <button onclick="router.navigate('home')" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">العودة للصفحة الرئيسية</button>
        </section>

        <!-- 4. Factory Information Page -->
        <section id="factory-info-page" class="page-section">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">معلومات مصنع هاي تك</h2>
            <!-- Content will be dynamically rendered by JS -->
            <div id="factory-info-content" class="space-y-6 max-w-2xl mx-auto p-6 bg-blue-50 rounded-xl shadow-lg">
            </div>
            <div class="text-center mt-8">
                <button onclick="router.navigate('home')" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">العودة للصفحة الرئيسية</button>
            </div>
        </section>

        <!-- 5. Admin Login Page -->
        <section id="admin-login-page" class="page-section">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">لوحة تحكم المدير - تسجيل الدخول</h2>
            <form id="admin-login-form" class="max-w-sm mx-auto p-6 bg-red-50 rounded-xl shadow-lg border border-red-200">
                <div class="mb-4">
                    <label for="admin-email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني (Email)</label>
                    <input type="email" id="admin-email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 focus:border-red-500 focus:ring-red-500" placeholder="أدخل البريد الإلكتروني">
                </div>
                <div class="mb-6">
                    <label for="admin-password" class="block text-sm font-medium text-gray-700">كلمة المرور (Password)</label>
                    <input type="password" id="admin-password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2 focus:border-red-500 focus:ring-red-500" placeholder="أدخل كلمة المرور">
                </div>
                <div id="login-error-message" class="text-red-600 mb-4 hidden text-sm text-center">
                    خطأ في البريد الإلكتروني أو كلمة المرور.
                </div>
                <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-200 font-semibold shadow-md">
                    تسجيل الدخول
                </button>
            </form>
        </section>

        <!-- 6. Admin Dashboard Page -->
        <section id="admin-dashboard-page" class="page-section">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-2">لوحة تحكم المدير</h2>
            <button onclick="admin.logout()" class="bg-gray-200 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-300 transition float-left text-sm">تسجيل الخروج</button>
            <div class="clear-both"></div>

            <!-- Tabs Navigation (Updated) -->
            <div class="flex border-b mb-6 mt-4 overflow-x-auto">
                <button id="tab-sales" onclick="admin.changeTab('sales')" class="py-2 px-4 text-center font-semibold border-b-2 border-red-600 text-red-600 transition whitespace-nowrap">لوحة المبيعات</button>
                <button id="tab-categories" onclick="admin.changeTab('categories')" class="py-2 px-4 text-center font-semibold border-b-2 border-transparent text-gray-600 hover:text-red-600 transition whitespace-nowrap">إدارة الفئات</button>
                <button id="tab-products" onclick="admin.changeTab('products')" class="py-2 px-4 text-center font-semibold border-b-2 border-transparent text-gray-600 hover:text-red-600 transition whitespace-nowrap">إدارة المنتجات</button>
                <button id="tab-orders" onclick="admin.changeTab('orders')" class="py-2 px-4 text-center font-semibold border-b-2 border-transparent text-gray-600 hover:text-red-600 transition whitespace-nowrap">عرض الطلبات</button>
                <button id="tab-settings" onclick="admin.changeTab('settings')" class="py-2 px-4 text-center font-semibold border-b-2 border-transparent text-gray-600 hover:text-red-600 transition whitespace-nowrap">الإعدادات</button>
            </div>

            <!-- Admin Tab Content -->
            <div id="admin-content">
                <!-- Content will be rendered dynamically based on selected tab -->
            </div>
        </section>

    </div>

    <!-- Message Box (Instead of alert/confirm) -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xs p-6 text-center">
            <p id="message-text" class="text-gray-800 font-medium mb-4"></p>
            <button id="message-ok-button" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">موافق</button>
        </div>
    </div>

    <script>
        // --- Core Application State and Storage ---

        const storageKey = 'hitech_factory_data_v2'; // Updated version key

        let appState = {
            isAdmin: sessionStorage.getItem('isAdmin') === 'true',
            data: {
                categories: [],
                products: [],
                orders: [],
                settings: {} // NEW: Will store admin credentials, store name, and factory info
            },
            currentProduct: null,
            currentAdminTab: 'sales'
        };

        // Helper function to show custom message box
        const messageBox = (text) => {
            document.getElementById('message-text').textContent = text;
            document.getElementById('message-box').classList.remove('hidden');
            document.getElementById('message-box').classList.add('flex');
            document.getElementById('message-ok-button').onclick = () => {
                document.getElementById('message-box').classList.remove('flex');
                document.getElementById('message-box').classList.add('hidden');
            };
        };


        // Function to load data from localStorage
        const loadData = () => {
            const storedData = localStorage.getItem(storageKey);
            if (storedData) {
                appState.data = JSON.parse(storedData);
            } else {
                // Initial Seed Data if localStorage is empty
                appState.data = {
                    categories: [
                        { id: 'cat-1', name: 'ورق حراري' },
                        { id: 'cat-2', name: 'ملصقات باركود' },
                        { id: 'cat-3', name: 'أحبار' }
                    ],
                    products: [
                        { id: 'prod-1', categoryId: 'cat-1', name: 'ورق حراري 80mm', price: 15.00, imageUrl: 'https://placehold.co/150x150/8b5cf6/ffffff?text=80mm', description: 'ورق حراري عالي الجودة مقاس 80 مم.' },
                        { id: 'prod-2', categoryId: 'cat-2', name: 'ملصقات 50x30mm', price: 25.50, imageUrl: 'https://placehold.co/150x150/22c55e/ffffff?text=50x30mm', description: 'ملصقات باركود مقاس 50x30 مم، قوية اللصق.' },
                        { id: 'prod-3', categoryId: 'cat-1', name: 'ورق حراري 57mm', price: 10.00, imageUrl: 'https://placehold.co/150x150/f97316/ffffff?text=57mm', description: 'ورق حراري مقاس 57 مم لماكينات نقاط البيع.' }
                    ],
                    orders: [],
                    settings: {
                        storeName: 'متجر مصنع هاي تك',
                        admin: {
                            email: 'vcfcdef780@gmail.com',
                            password: 'Ahmed 272005@#$_'
                        },
                        factoryInfo: {
                            factoryName: 'Hi Tech Factory - مصنع هاي تك',
                            factoryPhone: '01013055600',
                            factoryWhatsapp: '01013055600',
                            factoryDescription: 'مصنع متخصص في إنتاج الورق الحراري (Thermal Paper) وملصقات الباركود (Barcode Stickers) بأعلى معايير الجودة والكفاءة. نحن ملتزمون بتقديم حلول طباعة متكاملة تلبي احتياجات جميع الأعمال التجارية.',
                            transferNumber: '01025380065' // New: Transfer number moved here
                        }
                    }
                };
                saveData();
            }
            // Update critical DOM elements immediately after loading data
            document.title = appState.data.settings.storeName;
            const storeTitleElement = document.getElementById('store-title');
            if (storeTitleElement) {
                storeTitleElement.textContent = appState.data.settings.storeName;
            }
        };

        // Function to save data to localStorage
        const saveData = () => {
            localStorage.setItem(storageKey, JSON.stringify(appState.data));
            // Re-render relevant sections after data change
            renderCategories();
            renderProducts();
            if (appState.isAdmin) {
                admin.renderContent();
            }
        };


        // --- Routing and View Management ---

        const router = {
            navigate: (pageId) => {
                // Hide all sections
                document.querySelectorAll('.page-section').forEach(section => {
                    section.classList.remove('active');
                    section.style.display = 'none';
                });

                // Show the requested section
                const targetSection = document.getElementById(pageId + '-page');
                if (targetSection) {
                    targetSection.classList.add('active');
                    targetSection.style.display = 'block';
                    if (pageId === 'home') {
                        renderProducts();
                        renderCategories();
                    } else if (pageId === 'admin-dashboard') {
                        admin.renderContent();
                    } else if (pageId === 'factory-info') {
                        renderFactoryInfo(); // NEW: Render info dynamically
                    }
                }
                // Re-render icons after DOM manipulation
                lucide.createIcons();
            }
        };


        // --- Customer Interface Rendering (RTL) ---

        const renderCategories = () => {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            appState.data.categories.forEach(cat => {
                const button = document.createElement('button');
                button.className = 'p-3 bg-blue-100 text-blue-800 rounded-xl font-semibold shadow hover:bg-blue-200 transition duration-150 text-sm';
                button.textContent = cat.name;
                button.onclick = () => filterProducts(cat.id);
                container.appendChild(button);
            });

            // Add 'All' button
            const allButton = document.createElement('button');
            allButton.className = 'p-3 bg-gray-100 text-gray-800 rounded-xl font-semibold shadow hover:bg-gray-200 transition duration-150 text-sm';
            allButton.textContent = 'عرض الكل';
            allButton.onclick = () => renderProducts();
            container.prepend(allButton);
        };

        const renderProducts = (categoryId = null) => {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            let productsToDisplay = appState.data.products;
            if (categoryId) {
                productsToDisplay = appState.data.products.filter(p => p.categoryId === categoryId);
            }

            if (productsToDisplay.length === 0) {
                container.innerHTML = '<p class="col-span-3 text-center text-gray-500 p-8">لا توجد منتجات لعرضها في الوقت الحالي.</p>';
                return;
            }

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white border border-gray-200 rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden';
                productCard.innerHTML = `
                    <div class="relative">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover rounded-t-xl" onerror="this.onerror=null;this.src='https://placehold.co/300x192/ccc/333?text=${product.name.replace(/\s/g, '+')}'">
                        <div class="absolute inset-0 bg-black bg-opacity-10"></div>
                    </div>
                    <div class="p-4 text-center">
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-2xl font-extrabold text-blue-600 mb-4">${product.price.toFixed(2)} جنيه</p>
                        <p class="text-sm text-gray-500 mb-4">${product.description.substring(0, 50)}...</p>
                        <button onclick="productModal.open('${product.id}')" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 font-semibold shadow-md animate-pulse-once">
                            اطلب الآن
                        </button>
                    </div>
                `;
                container.appendChild(productCard);
            });
        };
        
        // NEW: Function to render factory info dynamically
        const renderFactoryInfo = () => {
            const info = appState.data.settings.factoryInfo;
            const container = document.getElementById('factory-info-content');
            container.innerHTML = `
                <div class="flex items-start">
                    <i data-lucide="building-2" class="w-6 h-6 text-blue-600 ml-3 mt-1"></i>
                    <div>
                        <p class="font-semibold text-lg text-blue-800">الاسم:</p>
                        <p class="text-gray-900">${info.factoryName}</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <i data-lucide="phone" class="w-6 h-6 text-blue-600 ml-3 mt-1"></i>
                    <div>
                        <p class="font-semibold text-lg text-blue-800">رقم الهاتف:</p>
                        <p class="text-gray-900">${info.factoryPhone}</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <i data-lucide="whatsapp" class="w-6 h-6 text-blue-600 ml-3 mt-1"></i>
                    <div>
                        <p class="font-semibold text-lg text-blue-800">واتساب:</p>
                        <p class="text-gray-900">${info.factoryWhatsapp}</p>
                    </div>
                </div>
                <div class="border-t pt-4">
                    <p class="font-semibold text-lg text-blue-800 mb-2">الوصف:</p>
                    <p class="text-gray-700 leading-relaxed">
                        ${info.factoryDescription}
                    </p>
                </div>
            `;
            lucide.createIcons();
        };

        const filterProducts = (categoryId) => {
            renderProducts(categoryId);
            // Optionally highlight the active category button
        };


        // --- Product Modal and Order Management ---

        const productModal = {
            open: (productId) => {
                const product = appState.data.products.find(p => p.id === productId);
                if (!product) return;

                appState.currentProduct = product;
                const modalContent = document.getElementById('modal-content');

                modalContent.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-bold text-gray-800">${product.name}</h3>
                        <button onclick="productModal.close()" class="text-gray-400 hover:text-gray-600 transition">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                    </div>
                    <div class="flex items-center space-x-4 space-x-reverse mb-4">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-24 h-24 object-cover rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/96x96/ccc/333?text=منتج'">
                        <div>
                            <p class="text-lg text-gray-600 mb-1">${product.description}</p>
                            <p class="text-3xl font-extrabold text-blue-600">${product.price.toFixed(2)} جنيه</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <p class="text-sm text-gray-500 mb-2">لبدء عملية الطلب، انقر على "اطلب الآن". سيتم توجيهك إلى نموذج الطلب.</p>
                        <button onclick="orderManager.startOrder()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold shadow-xl">
                            اطلب الآن (${product.price.toFixed(2)} ج.م)
                        </button>
                    </div>
                `;
                document.getElementById('product-modal').classList.remove('hidden');
                lucide.createIcons();
            },
            close: () => {
                document.getElementById('product-modal').classList.add('hidden');
            }
        };

        const orderManager = {
            startOrder: () => {
                productModal.close();
                // Clear and pre-fill form fields if customer data is saved
                const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');
                document.getElementById('customer-name').value = customerData.name || '';
                document.getElementById('customer-phone').value = customerData.phone || '';
                document.getElementById('customer-address').value = customerData.address || '';
                document.getElementById('order-product-id').value = appState.currentProduct.id;

                // Reset payment details section
                document.getElementById('payment-details').classList.add('hidden');
                document.getElementById('screenshot-base64').value = '';
                const screenshotInput = document.getElementById('payment-screenshot');
                if (screenshotInput) screenshotInput.value = null; // Reset file input

                router.navigate('order-form');

                        </div>
                        <div class="flex items-center space-x-4 space-x-reverse">
                            <img src="${product.imageUrl}" alt="صورة المنتج" class="w-16 h-16 object-cover rounded-md border">
                            <div>
                                <label for="edit-product-image-${id}" class="block text-sm font-medium text-gray-700">تغيير الصورة</label>
                                <input type="file" id="edit-product-image-${id}" accept="image/*" class="w-full text-sm text-gray-500 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700">
                                <input type="hidden" id="edit-product-image-base64-${id}" value="${product.imageUrl}">
                            </div>
                        </div>

                        <div class="flex justify-end space-x-2 space-x-reverse pt-4 border-t">
                            <button type="button" onclick="admin.saveProduct('${id}')" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition font-semibold flex items-center">
                                <i data-lucide="save" class="w-5 h-5 ml-1"></i> حفظ التعديلات
                            </button>
                            <button type="button" onclick="admin.renderContent()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition font-semibold">
                                إلغاء
                            </button>
                        </div>
                    </form>
                `;

                // Setup file reader for edit product form
                document.getElementById(`edit-product-image-${id}`).addEventListener('change', (e) => {
                    admin.handleImageUpload(e.target, `edit-product-image-base64-${id}`);
                });
                lucide.createIcons();
            },
            saveProduct: (id) => {
                const index = appState.data.products.findIndex(p => p.id === id);
                if (index === -1) return;

                const name = document.getElementById(`edit-product-name-${id}`).value.trim();
                const description = document.getElementById(`edit-product-description-${id}`).value.trim();
                const price = parseFloat(document.getElementById(`edit-product-price-${id}`).value);
                const categoryId = document.getElementById(`edit-product-category-id-${id}`).value;
                const imageUrl = document.getElementById(`edit-product-image-base64-${id}`).value;

                if (!name || !description || isNaN(price) || price <= 0 || !categoryId) {
                    messageBox('يرجى ملء جميع حقول المنتج بشكل صحيح.');
                    return;
                }

                appState.data.products[index] = {
                    ...appState.data.products[index],
                    categoryId,
                    name,
                    price,
                    description,
                    imageUrl
                };

                saveData();
                admin.renderContent(); // Re-render tab
                messageBox('تم تعديل المنتج بنجاح.');
            },
            deleteProduct: (id) => {
                if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                    appState.data.products = appState.data.products.filter(p => p.id !== id);
                    saveData();
                    admin.renderContent(); // Re-render tab
                    messageBox('تم حذف المنتج بنجاح.');
                }
            },

            // --- Admin: View Orders ---
            renderViewOrders: (container) => {
                const orders = appState.data.orders.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by newest first

                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 p-8 bg-white rounded-lg shadow">لا توجد طلبات حتى الآن.</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="space-y-4">
                        ${orders.map(order => `
                            <div class="bg-white p-4 rounded-xl shadow border-r-4 ${order.status === 'جديد' ? 'border-red-500' : 'border-green-500'}">
                                <div class="flex justify-between items-start border-b pb-2 mb-2">
                                    <h4 class="font-extrabold text-lg text-gray-800">طلب رقم: ${order.id.split('-')[1]}</h4>
                                    <span id="order-status-${order.id}" class="px-3 py-1 text-xs font-semibold rounded-full ${order.status === 'جديد' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">${order.status}</span>
                                </div>
                                
                                <p class="text-gray-700 mb-1">
                                    <span class="font-bold">المنتج:</span> ${order.productName} (<span class="text-blue-600 font-semibold">${order.price.toFixed(2)} ج.م</span>)
                                </p>
                                <p class="text-gray-700 mb-1"><span class="font-bold">العميل:</span> ${order.customerName} - <span class="text-green-600">${order.customerPhone}</span></p>
                                <p class="text-gray-700 mb-1"><span class="font-bold">العنوان:</span> ${order.customerAddress}</p>
                                <p class="text-gray-700 mb-3"><span class="font-bold">طريقة الدفع:</span> ${order.paymentMethod}</p>

                                ${order.screenshot ? `
                                    <div class="mt-3 p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                                        <p class="font-semibold text-sm text-yellow-800 mb-2">لقطة شاشة الدفع:</p>
                                        <a href="${order.screenshot}" target="_blank" class="text-blue-500 hover:text-blue-700 transition flex items-center">
                                            <i data-lucide="image" class="w-4 h-4 ml-1"></i> عرض الصورة
                                        </a>
                                    </div>
                                ` : ''}

                                <div class="flex justify-end space-x-2 space-x-reverse mt-4 pt-3 border-t">
                                    <button onclick="admin.updateOrderStatus('${order.id}', 'مكتمل')" class="text-sm bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-green-600 transition">
                                        تغيير إلى مكتمل
                                    </button>
                                    <button onclick="admin.deleteOrder('${order.id}')" class="text-sm bg-gray-200 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-300 transition">
                                        حذف الطلب
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                lucide.createIcons();
            },
            updateOrderStatus: (id, newStatus) => {
                const index = appState.data.orders.findIndex(o => o.id === id);
                if (index !== -1) {
                    appState.data.orders[index].status = newStatus;
                    saveData();
                    messageBox(`تم تحديث حالة الطلب رقم ${id.split('-')[1]} إلى: ${newStatus}`);
                    admin.renderContent(); // Re-render tab
                }
            },
            deleteOrder: (id) => {
                if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                    appState.data.orders = appState.data.orders.filter(o => o.id !== id);
                    saveData();
                    messageBox('تم حذف الطلب بنجاح.');
                    admin.renderContent(); // Re-render tab
                }
            }
        };


        // --- Initialization ---

        window.onload = () => {
            loadData();
            renderCategories();
            renderProducts();

            // Setup listeners
            document.getElementById('order-form').addEventListener('submit', orderManager.submitOrder);
            document.getElementById('admin-login-form').addEventListener('submit', admin.login);
            setupPaymentListeners();

            // Update transfer number display on load
            const transferDisplay = document.getElementById('transfer-number-display');
            if (transferDisplay) {
                transferDisplay.textContent = appState.data.settings.factoryInfo.transferNumber;
            }

            // Initial view based on admin status
            if (appState.isAdmin) {
                router.navigate('admin-dashboard');
                admin.changeTab('sales');
            } else {
                router.navigate('home');
            }
        };
    </script>

</body>
</html>
