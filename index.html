<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر هاي تك</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- هيدر -->
  <header class="bg-blue-700 text-white shadow">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold">متجر هاي تك</h1>
      <nav class="space-x-4 space-x-reverse">
        <a href="customer-login.html" class="bg-green-500 px-3 py-1 rounded hover:bg-green-600">تسجيل دخول</a>
        <a href="checkout.html" class="bg-yellow-500 px-3 py-1 rounded hover:bg-yellow-600">طلباتي</a>
      </nav>
    </div>
  </header>

  <!-- بانر -->
  <section class="bg-gradient-to-r from-blue-600 to-blue-400 text-white text-center py-16">
    <h2 class="text-4xl font-bold mb-4">أفضل منتجات التقنية بين يديك</h2>
    <p class="text-lg mb-6">تسوق الآن بأمان وطرق دفع سهلة</p>
    <a href="#products" class="bg-white text-blue-700 px-6 py-2 rounded font-semibold hover:bg-gray-200">ابدأ التسوق</a>
  </section>

  <!-- شريط بحث -->
  <section class="container mx-auto px-6 py-6">
    <input id="searchBar" type="text" placeholder="ابحث عن منتج..."
      class="w-full p-3 border rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
  </section>

  <!-- المنتجات -->
  <main class="container mx-auto px-6 py-8">
    <h2 class="text-2xl font-semibold mb-6">المنتجات</h2>
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- فوتر -->
  <footer class="bg-blue-700 text-white text-center py-6 mt-12">
    <p>© 2025 متجر هاي تك</p>
    <p>للتواصل: 01025380065</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
