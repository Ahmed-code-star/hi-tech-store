<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hi-Tech Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-gradient-to-r from-blue-700 to-indigo-600 text-white">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-4">
        <div class="text-2xl font-bold">Hi-Tech</div>
        <div class="hidden md:flex gap-3">
          <a href="customer-login.html" class="text-sm">دخول / تسجيل</a>
          <a href="admin-login.html" class="text-sm">لوحة الأدمن</a>
        </div>
      </div>
      <div class="flex gap-3">
        <input id="searchBar" placeholder="ابحث عن منتج..." class="px-3 py-2 rounded-lg w-64"/>
        <a href="checkout.html" class="bg-yellow-400 text-black px-4 py-2 rounded-lg">السلة</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <section class="mb-8 text-center">
      <h1 class="text-4xl font-bold mb-2">أفضل أجهزة التقنية</h1>
      <p class="text-gray-600">منتجات مختارة. دفع محلي. توصيل سريع.</p>
    </section>

    <section id="productsSection" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></section>
  </main>

  <footer class="bg-gray-800 text-gray-200 py-6">
    <div class="container mx-auto text-center">
      <p>© 2025 Hi-Tech</p>
      <p>التواصل: 01025380065</p>
    </div>
  </footer>

  <script type="module" src="js/store.js"></script>
</body>
</html>
