<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة التحكم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">لوحة الأدمن</h1>
      <button id="adminLogout" class="bg-white text-indigo-700 px-3 py-1 rounded">خروج</button>
    </div>
  </header>

  <main class="container mx-auto p-6 grid lg:grid-cols-3 gap-6">
    <section class="lg:col-span-1 bg-white p-4 rounded shadow">
      <h2 class="font-bold mb-3">إضافة فئة</h2>
      <form id="addCategoryForm" class="space-y-3">
        <input id="categoryName" placeholder="اسم الفئة" class="w-full p-2 border rounded"/>
        <button class="w-full bg-blue-600 text-white p-2 rounded">إضافة</button>
      </form>

      <hr class="my-4"/>
      <h2 class="font-bold mb-3">اعدادات</h2>
      <label class="block text-sm mb-2">أيميلات الأدمن (افصل بفاصلة)</label>
      <input id="adminsEmails" placeholder="a@b.com, c@d.com" class="w-full p-2 border rounded mb-2"/>
      <button id="saveAdmins" class="w-full bg-green-600 text-white p-2 rounded">حفظ</button>
    </section>

    <section class="lg:col-span-2 bg-white p-4 rounded shadow">
      <h2 class="font-bold mb-3">إضافة منتج</h2>
      <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
        <input id="productName" placeholder="اسم المنتج" class="p-2 border rounded"/>
        <input id="productPrice" placeholder="السعر" type="number" class="p-2 border rounded"/>
        <select id="productCategory" class="p-2 border rounded">
          <option value="">اختر فئة</option>
        </select>
        <input id="productImage" placeholder="رابط الصورة" class="p-2 border rounded"/>
        <button class="col-span-full bg-indigo-600 text-white p-2 rounded">إضافة المنتج</button>
      </form>

      <h3 class="font-semibold mb-2">قائمة المنتجات</h3>
      <div id="productsList" class="space-y-3"></div>
      <hr class="my-4"/>
      <h3 class="font-semibold mb-2">قائمة الفئات</h3>
      <div id="categoriesList" class="space-y-2"></div>
    </section>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
