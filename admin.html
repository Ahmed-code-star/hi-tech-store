<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الأدمن</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-700 text-white py-4 shadow">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">لوحة التحكم</h1>
      <a href="index.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-200">الرجوع للمتجر</a>
    </div>
  </header>

  <main class="container mx-auto py-10 px-6 grid md:grid-cols-2 gap-8">
    <!-- إضافة فئة -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-bold mb-4">إضافة فئة</h2>
      <form id="addCategoryForm" class="space-y-4">
        <input type="text" id="categoryName" placeholder="اسم الفئة" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">إضافة</button>
      </form>
    </div>

    <!-- إضافة منتج -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-bold mb-4">إضافة منتج</h2>
      <form id="addProductForm" class="space-y-4">
        <input type="text" id="productName" placeholder="اسم المنتج" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        <input type="number" id="productPrice" placeholder="السعر" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        <input type="text" id="productCategory" placeholder="الفئة" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        <input type="url" id="productImage" placeholder="رابط الصورة" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">إضافة</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
