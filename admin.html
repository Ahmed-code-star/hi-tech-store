<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة المدير - Hi-Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">لوحة Hi-Tech</div>
  </header>

  <section class="form-section" id="loginBox">
    <h2>دخول الأدمن</h2>
    <input id="adminEmail" type="email" placeholder="البريد الالكتروني" value="vcfcdef780@gmail.com" />
    <input id="adminPassword" type="password" placeholder="كلمة السر" value="272005" />
    <button id="adminLoginBtn" class="btn">دخول</button>
  </section>

  <section id="adminPanel" class="form-section" style="display:none;max-width:900px">
    <h2>لوحة التحكم</h2>

    <div style="margin-bottom:14px">
      <label>رقم التحويل الحالي</label>
      <input id="transferNumber" type="text" placeholder="رقم التحويل" />
      <button id="saveTransfer" class="btn" style="margin-top:8px">حفظ رقم التحويل</button>
    </div>

    <div style="margin-bottom:14px">
      <h3>تعديل بيانات الأدمن</h3>
      <input id="newEmail" type="email" placeholder="بريد جديد" />
      <input id="newPassword" type="password" placeholder="كلمة سر جديدة" />
      <button id="updateAdmin" class="btn" style="margin-top:8px">تحديث بيانات الأدمن</button>
    </div>

    <div>
      <h3>الطلبات</h3>
      <div id="orders" class="orders-section"></div>
    </div>

    <div style="margin-top:12px">
      <button id="logoutBtn" class="btn" style="background:#ef4444;color:#fff">خروج</button>
    </div>
  </section>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
