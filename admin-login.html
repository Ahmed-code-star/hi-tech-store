<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>دخول الأدمن</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">دخول الأدمن</h2>
    <form id="adminLoginForm" class="space-y-3">
      <input id="adminEmail" type="email" placeholder="البريد الإلكتروني" class="w-full p-3 border rounded-lg"/>
      <input id="adminPassword" type="password" placeholder="كلمة المرور" class="w-full p-3 border rounded-lg"/>
      <button class="w-full bg-indigo-600 text-white py-3 rounded-lg" type="submit">دخول</button>
    </form>
    <p class="text-sm text-red-600 mt-3 hidden" id="adminLoginError"></p>
  </div>

  <script type="module" src="js/admin-login.js"></script>
</body>
</html>
