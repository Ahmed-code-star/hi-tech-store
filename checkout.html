<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اتمام الطلب - Hi-Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Hi-Tech</div>
  </header>

  <section class="form-section">
    <h2>اتمام الطلب</h2>
    <input id="buyerName" type="text" placeholder="الاسم الكامل" />
    <input id="buyerPhone" type="tel" placeholder="رقم الهاتف" />
    <input id="buyerAddress" type="text" placeholder="العنوان" />
    <label style="display:block;margin-top:8px">طريقة الدفع</label>
    <select id="paymentMethod">
      <option value="vodafone">فودافون كاش</option>
      <option value="instapay">انستا باي</option>
    </select>
    <input id="paymentNumber" type="tel" placeholder="رقم محفظتك" />
    <button id="placeOrderBtn" class="btn" style="margin-top:12px">تأكيد الطلب</button>
  </section>

  <script type="module" src="js/checkout.js"></script>
</body>
</html>
