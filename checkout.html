<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الطلب</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">إتمام الطلب</h1>
    <form id="checkoutForm" class="space-y-3">
      <input id="customerPhone" type="text" placeholder="رقم الهاتف" class="w-full p-2 border rounded" required>
      <select id="paymentMethod" class="w-full p-2 border rounded" required>
        <option value="">اختر وسيلة الدفع</option>
        <option value="vodafone">فودافون كاش</option>
        <option value="instapay">إنستا باي</option>
      </select>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">تأكيد الطلب</button>
    </form>
  </div>

  <script type="module" src="js/checkout.js"></script>
</body>
</html>
