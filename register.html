<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>انشاء حساب - Hi-Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Hi-Tech</div>
    <nav class="nav-links">
      <a href="products.html">المنتجات</a>
      <a href="login.html">دخول</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>انشاء حساب</h2>
    <form id="registerForm">
      <input id="name" type="text" placeholder="الاسم الكامل" required />
      <input id="email" type="email" placeholder="البريد الالكتروني" required />
      <input id="password" type="password" placeholder="كلمة المرور" required />
      <input id="phone" type="tel" placeholder="رقم الهاتف" required />
      <button class="btn" type="submit">تسجيل</button>
    </form>
  </section>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
